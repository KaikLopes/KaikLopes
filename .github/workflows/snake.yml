name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          
          # NOVOS PARÃ‚METROS AQUI: color_border, color_contributions, color_snake
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_dots=#00000000&color_border=white&color_contributions=red&color_snake=red
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_dots=#00000000&color_border=white&color_contributions=red&color_snake=red

      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
